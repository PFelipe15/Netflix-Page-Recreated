<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e9a7719e0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/8e9a7719e0.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" bg-black w-screen h-screen flex flex-col items-center">
        <header class=" bg-white header w-full h-20 flex justify-center items-center gap-3">
            <div class="bg-red-600 w-14 h-6 text-center rounded-xl flex justify-center items-center
           "> <span class="text-white font-mono text-base w-full h-full">
                    NOVO!
                </span> </div>
            <h1 class="font-normal text-gray-700 text-xl">Planos a partir de <span
                    class="font-black text-gray-900 text-2xl">R$18,90</span></h1>
            <a class=" font-semibold text-blue-600 text-lg" href="#">Saiba mais &gt;</a>

        </header>

        <main class="bg-custom w-full h-4/5 bg-cover border-gray-800 border-b-8   ">
            <div class="logo-main w-full h-32  flex items-center justify-around">
                <img class="w-30 h-10 mr-10" src="/assets/netflix-logo-5.png" alt="img">

                <div class="rigth-itens w-3/6  h-full flex justify-end items-center gap-7 ">
                    <select name="" id="" class="bg-transparent text-white text-lg w-28 h-8 border rounded-sm" >
                        <option value="" class=" font-medium text-sm bg-gray-700
                         ">  Português    </option>
                        <option class="bg-gray-300 text-sm font-medium " value="">English</option>

                    </select>
                    <button class="w-20 h-9 bg-red-700  text-white font-medium rounded-md
                    ">Entrar </button>
                </div>
            </div>
            <div class="main-form w-full h-5/6  flex flex-col items-center justify-center ">
                <div class="titles w-2/3 h-56  flex flex-col justify-center items-center gap-7">
                    <h1 class="text-white text-6xl text-center font-bold">Filmes, séries e muito <br> mais. Sem limites.
                    </h1>
                    <h3 class="text-white text-2xl">Assista onde quiser. Cancele quando quiser.</h3>
                </div>

                <div class="form w-2/3 h-36 flex flex-col  items-center gap-4">
                    <label class="text-white text-lg " for=""> Quer assistir? Informe seu email para criar ou reiniciar
                        sua assinatura.</label>
                    <div class="inputs w-full h-full flex justify-center items-center  ">
                        <input type="text" name="" id=""
                            class="w-6/12 h-16 border-2 text-xl border-gray-500 rounded-sm pl-3 outline-none" placeholder="Email">
                        <button class="w-36 h-16 bg-red-600 text-xl text-white font-semibold border-none">Vamos Lá &gt;
                        </button>
                    </div>

                </div>
            </div>

        </main>
    </div>

</body>

</html>
